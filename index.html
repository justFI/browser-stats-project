<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球浏览器市场份额指数 (含AI分析)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script> 
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* 更柔和的背景色 */
        }
        .chart-bar-animation {
            transition: width 0.8s ease-in-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader {
            animation: spin 1s linear infinite;
        }
        /* Lucide Icons 默认样式，确保正确显示 */
        .lucide {
            display: inline-block;
            width: 1.5em; /* 根据图标大小调整 */
            height: 1.5em;
            vertical-align: middle;
            stroke-width: 2; /* 图标线条粗细 */
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- 头部 -->
        <header class="text-center mb-10 bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl md:text-5xl font-extrabold text-gray-900 leading-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">全球浏览器市场份额指数</h1>
            <p class="mt-3 text-lg md:text-xl text-gray-600">洞察全球互联网浏览器使用趋势</p>
            <p class="mt-2 text-md text-gray-500">数据更新于：2025年6月</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="max-w-4xl mx-auto space-y-8">
            
            <!-- 图表容器 -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100">
                <h2 class="text-2xl font-bold mb-6 text-gray-900 flex items-center">
                    <span class="mr-2 text-blue-600" data-lucide="bar-chart-2"></span> 主流浏览器市场占有率
                </h2>
                <div id="browser-stats" class="space-y-6">
                    <!-- 数据将由JS动态生成 -->
                </div>
            </div>

            <!-- AI 分析模块 -->
            <div id="ai-analysis-section" class="bg-gradient-to-br from-blue-50 to-indigo-100 p-6 md:p-8 rounded-xl shadow-lg border border-blue-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold flex items-center text-gray-900">
                        <span class="text-yellow-500 mr-2" data-lucide="sparkles"></span> AI 智能分析
                    </h2>
                </div>
                <div id="analysis-content" class="text-gray-700 space-y-4">
                    <p class="text-lg">点击下方按钮，让 Gemini AI 为您分析当前浏览器市场的趋势和关键点。</p>
                    <div id="analysis-result" class="p-5 bg-blue-50 rounded-lg border border-blue-200 text-blue-800 hidden"></div>
                </div>
                <div class="mt-8 text-center">
                    <button id="analyzeBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center mx-auto shadow-lg disabled:bg-gray-400 disabled:transform-none disabled:shadow-none">
                        <span id="btn-text" class="mr-2">生成分析报告</span>
                        <div id="loader" class="loader w-5 h-5 border-2 border-white border-t-transparent rounded-full hidden"></div>
                    </button>
                </div>
            </div>

            <!-- 未来趋势预测模块 -->
            <div id="ai-trend-prediction-section" class="bg-gradient-to-br from-green-50 to-teal-100 p-6 md:p-8 rounded-xl shadow-lg border border-green-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold flex items-center text-gray-900">
                        <span class="text-green-600 mr-2" data-lucide="trending-up"></span> 未来趋势预测
                    </h2>
                </div>
                <div id="prediction-content" class="text-gray-700 space-y-4">
                    <p class="text-lg">让 Gemini AI 根据当前数据，预测未来浏览器市场的发展趋势。</p>
                    <div id="prediction-result" class="p-5 bg-green-50 rounded-lg border border-green-200 text-green-800 hidden"></div>
                </div>
                <div class="mt-8 text-center">
                    <button id="predictBtn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-full hover:bg-green-700 transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center mx-auto shadow-lg disabled:bg-gray-400 disabled:transform-none disabled:shadow-none">
                        <span id="predict-btn-text" class="mr-2">预测未来趋势</span>
                        <div id="predict-loader" class="loader w-5 h-5 border-2 border-white border-t-transparent rounded-full hidden"></div>
                    </button>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg border border-gray-100">
                <h2 class="text-2xl font-bold mb-6 text-gray-900 flex items-center">
                    <span class="mr-2 text-green-600" data-lucide="table"></span> 详细数据表格
                </h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table class="min-w-full text-left divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-4 font-bold text-gray-900 text-sm uppercase tracking-wider">排名</th>
                                <th scope="col" class="px-6 py-4 font-bold text-gray-900 text-sm uppercase tracking-wider">浏览器</th>
                                <th scope="col" class="px-6 py-4 font-bold text-gray-900 text-sm uppercase tracking-wider">市场份额</th>
                                <th scope="col" class="px-6 py-4 font-bold text-gray-900 text-sm uppercase tracking-wider">开发商</th>
                            </tr>
                        </thead>
                        <tbody id="browser-table-body">
                            <!-- 数据将由JS动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="text-center mt-16 py-6 border-t border-gray-200 text-gray-600">
            <p class="text-md">数据来源: <a href="https://statcounter.com/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-medium">StatCounter Global Stats</a></p>
            <p class="text-sm mt-2">这是一个用于演示目的的静态页面。数据可能不是最新的。</p>
            <p class="text-sm mt-1">由 Gemini AI 提供智能分析支持。</p>
        </footer>

    </div>

    <script>
        // 浏览器市场份额数据
        const browserData = [
            // 使用 placehold.co 占位符图片来确保显示
            { name: 'Chrome', share: 64.8, developer: 'Google', logo: 'https://placehold.co/60x60/4285F4/ffffff?text=C', color: 'from-blue-500 to-blue-700' },
            { name: 'Safari', share: 18.6, developer: 'Apple', logo: 'https://placehold.co/60x60/1DA1F2/ffffff?text=S', color: 'from-sky-500 to-sky-700' },
            { name: 'Edge', share: 5.4, developer: 'Microsoft', logo: 'https://placehold.co/60x60/0078D4/ffffff?text=E', color: 'from-teal-500 to-teal-700' },
            { name: 'Firefox', share: 2.8, developer: 'Mozilla', logo: 'https://placehold.co/60x60/FF7139/ffffff?text=F', color: 'from-orange-500 to-orange-700' },
            { name: 'Samsung Internet', share: 2.6, developer: 'Samsung', logo: 'https://placehold.co/60x60/663399/ffffff?text=SI', color: 'from-purple-500 to-purple-700' },
            { name: 'Opera', share: 2.2, developer: 'Opera Software', logo: 'https://placehold.co/60x60/CC0F16/ffffff?text=O', color: 'from-red-500 to-red-700' }
        ];

        const statsContainer = document.getElementById('browser-stats');
        const tableBody = document.getElementById('browser-table-body');

        // 动态生成图表和表格
        browserData.forEach((browser, index) => {
            // 生成图表项
            const statItem = document.createElement('div');
            statItem.className = 'browser-item';
            statItem.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center space-x-3">
                        <img src="${browser.logo}" alt="${browser.name} Logo" class="w-8 h-8 rounded-full shadow-sm">
                        <span class="font-semibold text-lg text-gray-900">${browser.name}</span>
                    </div>
                    <span class="text-gray-800 font-bold text-lg">${browser.share}%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                    <div class="bg-gradient-to-r ${browser.color} h-full rounded-full chart-bar-animation" style="width: ${browser.share}%;"></div>
                </div>
            `;
            statsContainer.appendChild(statItem);

            // 生成表格行
            const tableRow = document.createElement('tr');
            tableRow.className = 'hover:bg-gray-100 transition-colors duration-200';
            tableRow.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${index + 1}</td>
                <td class="px-6 py-4 whitespace-nowrap flex items-center space-x-3">
                    <img src="${browser.logo}" alt="${browser.name} Logo" class="w-7 h-7 rounded-full">
                    <span>${browser.name}</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-700">${browser.share}%</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-700">${browser.developer}</td>
            `;
            tableBody.appendChild(tableRow);
        });

        // 在 DOMContentLoaded 事件中调用 lucide.createIcons()
        document.addEventListener('DOMContentLoaded', (event) => {
            lucide.createIcons();
        });


        // Gemini API 调用逻辑 - 市场分析
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analysisResult = document.getElementById('analysis-result');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');
        const initialPromptText = document.querySelector('#analysis-content p');

        analyzeBtn.addEventListener('click', async () => {
            // 显示加载状态
            analyzeBtn.disabled = true;
            loader.classList.remove('hidden');
            btnText.textContent = '分析中...';
            analysisResult.classList.add('hidden');
            initialPromptText.classList.add('hidden'); // 隐藏初始提示

            // 准备API请求
            const dataString = browserData.map(b => `${b.name} ${b.share}%`).join(', ');
            const prompt = `请根据以下全球浏览器市场份额数据，为普通用户生成一段大约100-150字的简短市场分析。请用友好、易于理解的语言，指出1-2个最主要的市场趋势或现象。数据如下：${dataString}。`;
            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            // const apiKey = ""; // 不要在前端暴露 API Key，已改为后端中转
            const apiUrl = "/api/gemini"; // 通过本地后端中转

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API 请求失败，状态码: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    analysisResult.innerHTML = text.replace(/\n/g, '<br>');
                    analysisResult.classList.remove('hidden');
                } else {
                    throw new Error('未能从API响应中获取有效内容。');
                }

            } catch (error) {
                console.error('Gemini API 调用出错:', error);
                analysisResult.innerHTML = `<p class="text-red-600">抱歉，分析时出现错误。请稍后再试。</p><small class="text-red-500">${error.message}</small>`;
                analysisResult.classList.remove('hidden');
            } finally {
                // 恢复按钮状态
                analyzeBtn.disabled = false;
                loader.classList.add('hidden');
                btnText.textContent = '重新生成分析';
            }
        });

        // Gemini API 调用逻辑 - 未来趋势预测
        const predictBtn = document.getElementById('predictBtn');
        const predictionResult = document.getElementById('prediction-result');
        const predictLoader = document.getElementById('predict-loader');
        const predictBtnText = document.getElementById('predict-btn-text');
        const initialPredictionText = document.querySelector('#prediction-content p');

        predictBtn.addEventListener('click', async () => {
            // 显示加载状态
            predictBtn.disabled = true;
            predictLoader.classList.remove('hidden');
            predictBtnText.textContent = '预测中...';
            predictionResult.classList.add('hidden');
            initialPredictionText.classList.add('hidden'); // 隐藏初始提示

            // 准备API请求
            const dataString = browserData.map(b => `${b.name} ${b.share}%`).join(', ');
            const prompt = `根据以下全球浏览器市场份额数据：${dataString}，请预测未来1-3年内浏览器市场可能出现的趋势、潜在的挑战或机遇，并简要说明原因。请用友好、易于理解的语言，字数在150-200字之间。`;
            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            // const apiKey = ""; // 不要在前端暴露 API Key，已改为后端中转
            const apiUrl = "/api/gemini"; // 通过本地后端中转

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API 请求失败，状态码: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    predictionResult.innerHTML = text.replace(/\n/g, '<br>');
                    predictionResult.classList.remove('hidden');
                } else {
                    throw new Error('未能从API响应中获取有效内容。');
                }

            } catch (error) {
                console.error('Gemini API 调用出错:', error);
                predictionResult.innerHTML = `<p class="text-red-600">抱歉，预测时出现错误。请稍后再试。</p><small class="text-red-500">${error.message}</small>`;
                predictionResult.classList.remove('hidden');
            } finally {
                // 恢复按钮状态
                predictBtn.disabled = false;
                predictLoader.classList.add('hidden');
                predictBtnText.textContent = '重新预测趋势';
            }
        });
    </script>
</body>
</html>
